<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">
        <img src="{{ url_for('img', name='logo', type='svg') }}" width=64 height=64x>
        Aural Scratch
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% for navlink in navbar_links %}
                {% set url = url_for(navlink.endpoint) %}
                {% set active = request.endpoint == request %}
                <li class="nav-item{% if active %}active{% endif %}">
                    <a class="nav-link" href="{{ url }}">
                        {{ navlink.name }}{% if active %} <span class="sr-only">(current)</span>{% endif %}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</nav>
